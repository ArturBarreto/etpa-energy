name: Bootstrap OIDC Role
on: workflow_dispatch

jobs:
  bootstrap:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3

      - name: Terraform Init (bootstrap only)
        working-directory: infra
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.BOOTSTRAP_AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.BOOTSTRAP_AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.BOOTSTRAP_AWS_REGION }}
        run: terraform init -input=false

      - name: Terraform Apply (IAM OIDC role)
        working-directory: infra
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.BOOTSTRAP_AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.BOOTSTRAP_AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.BOOTSTRAP_AWS_REGION }}
        run: |
          terraform apply -auto-approve -input=false \
            -var "region=${{ secrets.BOOTSTRAP_AWS_REGION }}" \
            -var "app_name=etpa-energy" \
            -var "db_pass=dummy" \
            -var "github_org_repo=${{ github.repository }}"
